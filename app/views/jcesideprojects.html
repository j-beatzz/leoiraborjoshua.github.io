<div class="side-projects-container">
	<h2>My Side Projects</h2>
	<div class="row" ng-repeat="row in sideProjectsJSON">
		<div class="project col-md-6 col-sm-6 col-xs-6" ng-repeat="project in row">
			<div class="projects-item">
				<h2><a target="_blank" ng-href="{{project.link}}">{{project.title}}</a></h2>
				<p>{{project.description}}</p>
			</div>
		</div>
	</div>
</div>
